    <!-- Contact Design -->
        <section class="contact" id="contact">
            <h2 class="heading">Contactez <span>Moi!</span></h2>

            <form id="contact-form" >
                <div class="input-box">
                    <input name="name" type="text" placeholder="Nom Complet">
                    <input name="email" type="email" placeholder="Addresse Mail">
                </div>
                <div class="input-box">
                    
                    <select class="input" id="countryCode" name="countryCode">
                        <option name="index" type= "name" value="+1">+1 (Canada)</option>
                        <option name="index" type= "name" value="+33">+33 (France)</option>
                        <option name="index" type= "name" value="+49">+49 (Germany)</option>
                        <option name="index" type= "name" value="+93">+93 (Afghanistan)</option>
                        <option name="index" type= "name" value="+213">+213 (Algeria)</option>
                        <option name="index" type= "name" value="+229">+229 (Benin)</option>
                        <option name="index" type= "name" value="+233">+233 (Ghana)</option>
                        <option name="index" type= "name" value="+235">+235 (Chad)</option>
                        <option name="index" type= "name" value="+236">+236 (Central African Republic)</option>
                        <option name="index" type= "name" value="+355">+355 (Albania)</option>
                        <option name="index" type= "name" value="+376">+376 (Andorra)</option>    
                    </select>
                    <input name="tel" type="number" placeholder="Numéro de tel">
                    <input name="msgobject" type="text" placeholder="Object du Message">
                </div>

                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
                <input type="submit" value="Envoyer" class="btn">
            </form>

        </section>
